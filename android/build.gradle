buildscript {
    ext.kotlin_version = '2.0.0' // ✅ Set compatible Kotlin version

    repositories {
        google()        // ✅ Required for Gradle plugins
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0' // ✅ Updated AGP
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ✅ Kotlin plugin
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
